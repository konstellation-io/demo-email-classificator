syntax = "proto3";

package main;

option go_package = "./proto";

message Request {
  string filename = 1;
  int32 batch_size = 2;
  string payload = 3;
}

message Response {
  string message = 1;
}

service Entrypoint {
  rpc PyClassificator (Request) returns (Response) {};
  rpc GoClassificator (Request) returns (Response) {};
};
