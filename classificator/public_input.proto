syntax = "proto3";

package main;

option go_package = "./proto";

message ClassificatorRequest {
  string filename = 1;
}

message BatchClassificatorRequest {
  string filename = 1;
  int32 batch_size = 2;
}

message Response {
  string message = 1;
}

service Entrypoint {
  rpc Classificator (ClassificatorRequest) returns (Response) {};
  rpc BatchClassificator (BatchClassificatorRequest) returns (Response) {};
};
