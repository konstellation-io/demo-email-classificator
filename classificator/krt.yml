version: classificator-v1
krtVersion: v2
description: Demo email classificator for branching features.
entrypoint:
  proto: public_input.proto
  image: konstellation/kre-entrypoint:latest
config:
  variables:
workflows:
  - name: classificator
    entrypoint: Classificator
    exitpoint: exitpoint
    nodes:
      - name: etl
        image: konstellation/kre-py:latest
        src: src/etl/main.py
        subscriptions:
          - 'entrypoint'

      - name: email-classificator
        image: konstellation/kre-py:latest
        src: src/email_classificator/main.py
        subscriptions:
          - 'etl'

      - name: repairs-handler
        image: konstellation/kre-go:latest
        src: bin/repairs_handler
        subscriptions:
          - 'email-classificator.repairs'

      - name: stats-storer
        image: konstellation/kre-go:latest
        src: bin/stats_storer
        subscriptions:
          - 'email-classificator'

      - name: exitpoint
        image: konstellation/kre-go:latest
        src: bin/exitpoint
        subscriptions:
          - 'etl'
          - 'stats-storer'

      - name: obj-store
        image: konstellation/kre-py:3.2.0
        src: src/obj_store/script_runner.py
        subscriptions:
          - 'entrypoint'
        objectStore:
          name: obj-store-node
          scope: project

      - name: obj-store-2
        image: konstellation/kre-py:3.2.0
        src: src/obj_store_2/script_runner.py
        subscriptions:
          - 'obj-store'
        objectStore:
          name: obj-store-node
          scope: project
