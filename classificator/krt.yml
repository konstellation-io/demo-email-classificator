version: classificator-v1
krtVersion: v2
description: Demo email classificator for branching features.
entrypoint:
  proto: public_input.proto
  image: konstellation/kre-entrypoint:latest
config:
  variables:
workflows:
  - name: classificator
    entrypoint: Classificator
    exitpoint: exitpoint
    nodes:
      - name: etl
        image: konstellation/kre-py:latest
        src: src/etl/main.py
        replicas: 1
        objectStore:
          name: etl
          scope: project
        subscriptions:
          - 'entrypoint'

      - name: email-classificator
        image: konstellation/kre-py:latest
        src: src/email_classificator/main.py
        replicas: 1
        objectStore:
          name: classificator
          scope: project
        subscriptions:
          - 'etl'

      - name: repairs-handler
        image: konstellation/kre-go:latest
        src: bin/repairs_handler
        replicas: 1
        objectStore:
          name: stats-storer
          scope: workflow
        subscriptions:
          - 'email-classificator.repairs'

      - name: stats-storer
        image: konstellation/kre-go:latest
        src: bin/stats_storer
        replicas: 2
        objectStore:
          name: stats-storer
          scope: workflow
        subscriptions:
          - 'email-classificator'

      - name: exitpoint
        image: konstellation/kre-go:latest
        src: bin/exitpoint
        replicas: 1
        subscriptions:
          - 'etl'
          - 'stats-storer'
